<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Название блюда"
    formControlName="title"
    appFocus
  >

  <p
    class="text-red-600 font-medium mb-2"
    *ngIf="title.errors?.minlength && title.touched"
  >Длина названия меньше минимально допустимой</p>

  <button
    type="submit"
    class="py-2 px-4 bg-blue-600 text-white"
  >Создать</button>
</form>
